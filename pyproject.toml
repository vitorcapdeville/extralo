[project]
name = "extralo"
version = "2.0.0"
description = "ETL for Python"
requires-python = ">=3.9"
readme = "README.md"
keywords = ["etl", "data", "data-engineering"]
authors = [{ name = "Vitor Capdeville", email = "vgcapdeville@hotmail.com" }]
maintainers = [
    { name = "Vitor Capdeville", email = "vgcapdeville@hotmail.com" },
]
dependencies = ["loguru"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project.optional-dependencies]
sql = ["sqlalchemy", "sqlparse"]
deltalake = ["deltalake"]
spark = ["pyspark", "delta-spark"]
pandas = ["pandas", "openpyxl", "pandas-stubs"]
all = [
    "sqlalchemy",
    "sqlparse",
    "deltalake",
    "pyspark",
    "delta-spark",
    "pandas",
    "openpyxl",
    "pandas-stubs",
]

[tool.pyright]
exclude = [".venv", "docs", "docs_src", "tests", "main.py"]
typeCheckingMode = "strict"
venvPath = "."
venv = ".venv"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "D",    # docformatter
    "N",
    "PL",
    "PERF",
    "FAST",
    "NPY",
    "DOC",
]
ignore = ["D100", "D104", "D105", "D107"]
preview = true
exclude = ["tests/*"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pydoclint]
ignore-one-line-docstrings = true

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D"]
"*_test.py" = ["D"]
"docs_src/**" = ["D"]


[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = "python -m pip install build && python -m build"
assets = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "emoji"
logging_use_named_masks = false
major_on_zero = true
tag_format = "v{version}"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease = false
prerelease_token = "rc"

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

