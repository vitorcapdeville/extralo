repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: check-yaml
          - id: check-toml
          - id: end-of-file-fixer
          - id: trailing-whitespace
          - id: requirements-txt-fixer
    - repo: https://github.com/charliermarsh/ruff-pre-commit
      rev: v0.11.6
      hooks:
          - id: ruff
            args:
                - --fix
                - --config
                - pyproject.toml
          - id: ruff
            name: sort imports with ruff
            args: [--select, I, --fix]
          - id: ruff-format
