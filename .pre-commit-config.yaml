repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.6.0
      hooks:
          - id: check-yaml
          - id: check-toml
          - id: end-of-file-fixer
          - id: trailing-whitespace
          - id: requirements-txt-fixer
    - repo: https://github.com/charliermarsh/ruff-pre-commit
      rev: v0.5.6
      hooks:
          - id: ruff
            args:
                - --fix
          - id: ruff-format
